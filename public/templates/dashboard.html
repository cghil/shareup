<h2>Welcome back {{ user.email }}</h2>

<div class="panel panel-default" ng-repeat="article in articles | orderBy:publishedDate:false">
    <div class="panel-heading">
        <div class="article-listing">
            <div class="large-11 small-11 columns">
                <h4>
					<a href="{{article.link}}" title="{{article.title}}">{{article.title}}</a>
				</h4>
            </div>
        </div>
    </div>
    <div class="panel-body">
        {{article.publishedDate | date: 'M/d/yy h:mm:ss a'}}
        <div class="small-1 large-1 columns">
            <div ng-hide="showShareBox">
                <a ng-click="showShareBox=!showShareBox">Share with a friend</a>
            </div>
            <div ng-show="showShareBox">
                <form name="shareForm">
                    <label>Share with a friend</label>
                    <input type="text" placeholder="email or username" ng-model="newShare.recipient">
                    <input type="button" class="btn" value="Cancel" ng-click="showShareBox=!showShareBox">
                    <input type="submit" class="btn" ng-click="showShareBox=!showShareBox;share()" ng-disabled="shareForm.$invalid" value="Share">
                </form>
            </div>
        </div>
    </div>
</div>
